  <body>
    <nav>
      <button id="homenav" onclick="changeFocus(this)">Home</button>
      <button id="singlenav" onclick="changeFocus(this)">Flip one coin</button>
      <button id="multinav" onclick="changeFocus(this)">Flip multiple coins</button>
      <button id="guessnav" onclick="changeFocus(this)">Guess the result</button>
    </nav>
    <div id="home">
      <h2>How to Play:</h2>
    </div>    
    <div id="single" class="hidden">
      <h2>Single Coin Flip</h2>
      <h4>Press the button below to flip a coin and see the result</h4>
      <button id="flip-single" onclick="singleFlip()">Flip Coin</button>
      <h4>Result: </h4>
      <img id="single-flip-result" src="./assets/img/coin.png" class="bigcoin">
    </div>
    <div id="multi" class="hidden">
      <h2>Multi-Coin Flip</h2>
    </div>
    <div id="guess" class="hidden">
      <h2>Guess a Flip</h2>
    </div>
